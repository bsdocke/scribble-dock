<!DOCTYPE html>
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/panelStyle.css"/>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/base/jquery-ui.css"/>
		<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.js"></script>
		<script type="text/javascript" language="javascript" src="js/layers.js"></script>
		<script type="text/javascript" language="javascript" src="js/fill.js"></script>
		<script type="text/javascript" language="javascript" src="js/rectangletool.js"></script>
		<script type="text/javascript" language="javascript" src ="js/canvas.js"></script>
		<script type="text/javascript" language="javascript" src ="js/imageupload.js"></script>
		<script type="text/javascript" language="javascript" src ="js/drawing.js"></script>
		<title>Drawing Canvas</title>
		<style type="text/css">
			canvas {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Drawing Canvas</h1>
				<div id="controls">
			Import Image:
			<input type="file" id="fileUpload"/>
			Stroke color:
			<input type="text" size="7" id="strokeColor"/>
			Fill color:
			<input type="text" size="7" id="fillColor" />
			Stroke Size:
			<input type="text" size="2" id="strokeSize"/>
			<img id="rectangle_btn" src="assets/rectangle_button.gif"/>
			<img id="ellipse_btn" src="assets/ellipse_button.gif" />
			<img id="fill_btn" src="assets/fill.gif" />
		</div>
		<div id="layersList" >
			<h1>Layers</h1>
			<input type="button" id="addLayer" value="Add Layer" />
			<input type="button" id="clearCanvas" value="Clear Layer" />
			<table id="layersTable" border="1"></table>
		</div>
		<div id="workPanel" style="position: relative;"></div>
	</body>
</html>
